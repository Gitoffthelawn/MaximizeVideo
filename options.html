<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <script type="text/javascript" src="options.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <div style="display:inline-block;">
        <label data-l10n-id="optionPageTitle">Maximize HTML5 Video Preferences:</label>

        <div class="itemDiv">
          <div id="toolbarAction" type="radioGroup">
            <div class="col">
              <label data-l10n-id="toolbarAction">Toolbar button action:</label>
            </div>
            <div class="col">
              <div>
                <input type="radio" id="dontSelectVideo" name="toolbarAction" value="0">
                <label for="dontSelectVideo" data-l10n-id="dontSelectVideo">Manual selct video element</label>
              </div>
              <div>
                <input type="radio" id="selectFirstVideo" name="toolbarAction" value="1">
                <label for="selectFirstVideo" data-l10n-id="selectFirstVideo">Auto maximize first video element</label>
              </div>
            </div>
          </div>
        </div>

        <div class="itemDiv">
            <div class="col">
              <label data-l10n-id="ignoreTinyElement">Ignore tiny element:</label>
            </div>
            <div class="col">
              <div>
                <label for="minWidth" data-l10n-id="minWidth">Minimum width</label>
                <input type="number" min="0" id="minWidth">
              </div>
              <div style="margin-top: 2px;">
                <label for="minHeight" data-l10n-id="minHeight">Minimum height</label>
                <input type="number" min="0" id="minHeight">
              </div>
            </div>
        </div>

        <div class="itemDiv">
            <input type="checkbox" id="supportFlash">
            <label for="supportFlash" data-l10n-id="supportFlash">Support Flash video</label>
        </div>

        <div class="itemDiv">
          <div>
            <input type="checkbox" id="autoHideCursor">
            <label for="autoHideCursor" data-l10n-id="delayForHideCursor">When maximize video, auto hide mouse cursor.</label>
          </div>
        </div>

        <div class="itemDiv">
          <div>
            <input type="checkbox" id="popupWindow">
            <label for="popupWindow" data-l10n-id="popupWindow">After maximize video, pop-up current tab to standalone window</label>
          </div>
          <div>
            <label data-l10n-id="needOtherAddon">You need install another add-on 'Popup Window' to enable this function</label>
          </div>
          <div>
            <a href='https://chrome.google.com/webstore/detail/popup-window/nnlippelgfbglbhiccffmnmlnhmbjjpe' data-l10n-id="installPopupWindow">https://chrome.google.com/webstore/detail/popup-window/nnlippelgfbglbhiccffmnmlnhmbjjpe</a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
